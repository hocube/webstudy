<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 : Array()</title>
<script type="text/javascript">
	// 배열: 크기를 지정하지 않아도 된다. 모든 자료를 담을 수 있다.
	
	// 방법1
	var arr = new Array();
	arr[0] = 10;
	arr[1] = true;
	arr[2] = 'A';
	arr[3] = '한국 ict 인재 개발원';
	arr[4] = 159.21;
	
	// 출력
	for (var i = 0; i < arr.length; i++) {
		document.write(arr[i] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	// 자바의 foreach와 비슷한 forin문이 있다. (똑같지는 않음)
	// 자바 foreach는 데이터 값 자체를 넘기지만 자바 스크립트 forin은 index를 넘김.
	// 여기서 k는 index이다.
	for ( var k in arr) { 
		// document.write(k + "&nbsp;&nbsp;");
		document.write(arr[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	//  방법2
	var arr2 = ["포도", 15, false, 98.7];
	for ( var k in arr2) { 
		document.write(arr2[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	
	// 문자열을 배열로 만들자
	var myData = "java,jsp,html,css,javascript,spring";
	// myArr은 ,(컴마)를 기준으로 배열로 만들어졌다.
	var myArr = myData.split(",");
	
	for ( var k in myArr) { 
		// document.write(k + "&nbsp;&nbsp;");
		document.write(myArr[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	
	// arr2 배열을 문자열로 만들자.
	// 배열.join(구분자(어떤걸로 구분할껀지))
	var myData2 = arr2.join(",");
	document.write(myData2);
	document.write("<hr>");
	
	
	// 자바스크립트의 배열은 추가, 삭제가 가능
	var myArr3 = ["java", "html", "css", "js"];
	//이건 맨 뒤에 추가.
	myArr3.push("jsp");
	//이건 맨 앞에 추가.
	myArr3.unshift("spring");
	
	for ( var k in myArr3) { 
		// document.write(k + "&nbsp;&nbsp;");
		document.write(myArr3[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	
	// 추출 - 꺼낸 요소 반환
	// 뒷 요소 삭제 - pop()
	// 앞 요소 삭제 - shift()
	
	//pop()
	var k1 = myArr3.pop(); //이렇게 하면 k1의 삭제된 요소를 가지고 있다.
	document.write("삭제된 요소: " +k1);
	
	document.write("<hr>");
	
	for ( var k in myArr3) { 
		document.write(myArr3[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	
	//shift()
	var k2 = myArr3.shift();
	document.write("삭제된 요소: " +k2);
	
	document.write("<hr>");
	
	for ( var k in myArr3) { 
		document.write(myArr3[k] + "&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
</script>
</head>
<body>
</body>
</html>
