<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video, Audio</title>
</head>
<body>
<!-- 
	속성: controls : 컨트롤러 보이게 하기
		 autoplay : 자동실행
		 loop	  : 반복실행
		 muted 	  : 음소거, autoplay와 같이 사용하면 자동실행됨
 -->
 
 <video src="../multi/mov_bbb.mp4" width="200px" controls autoplay muted></video>
 <hr>
 <video width="800px" controls autoplay muted>
 	<source src="../multi/mov_bbb.mp4">
 </video>
 <hr>
 
 <audio src="../multi/All.mp3" controls autoplay muted></audio>
 <hr>
 
 <audio controls autoplay muted>
 	<source src="../multi/All.mp3">
 </audio>
 <hr>
 
 <!-- YouTube -->
 <!-- 해당 유투브 동영상 '공유'눌러서 '퍼가기'를 누르면 동영상 퍼가기 내용이 나옴. 복사 붙이기 하자 -->
 <!-- 주소 뒤에 ?autoplay=1&mute=1 을 붙이면 자동실행 된다.-->
 <iframe width="560" height="315" src="https://www.youtube.com/embed/R0YJ-r-qLNE" 
 title="YouTube video player" frameborder="0" 
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
 allowfullscreen></iframe>
 <hr>
 
 <!-- 자동재생 -->
 <iframe width="560" height="315" src="https://www.youtube.com/embed/Zimhvf2B7Es?autoplay=1&mute=1" 
 title="YouTube video player" frameborder="0" 
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
 allowfullscreen></iframe>
 
</body>
</html>
